server:
  port: 8888

management:
  #  context-path: /admin
  endpoints:
    web:
      #      base-path: ${management.context-path}
      exposure:
        #                include: refresh
        include: "*"

logging:
  level:
    com.netflix.discovery: 'OFF'
    org.springframework.cloud: 'DEBUG'
    org.springframework.web.filter: 'DEBUG'

#eureka:
